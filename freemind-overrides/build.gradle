plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

apply from: "../common.gradle"

repositories {
}

dependencies {
    implementation files('../libs/freemind.jar')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

jar {
    manifest {
        attributes("Build-date": getDateTime(),
                   "Git-hash": getGitHash(),
                   "Git-repo": "https://github.com/smchan514/my-freemind-plugin")
    }
}

tasks.register("copyJars", Copy) {
    from("build/libs")
    into("build/staging/")
    include("*.jar")
    rename('(.+).jar', '$1-' + getDate() + '.jar') 
    
    dependsOn('jar')
}

tasks.register("createStaging", Copy) {
    dependsOn('copyJars')
}

tasks.register("createZip", Zip) {

    archiveBaseName = "freemind-overrides"
    archiveVersion = getDate() + "-git" + getGitHash()
    
    from("build/staging")
    include("**/*")
    
    dependsOn('createStaging')
}

assemble.dependsOn createZip
